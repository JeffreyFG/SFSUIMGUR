<!DOCTYPE html>
<html>
        <head>
            <title>Registration page</title>
            <link rel="stylesheet" type="text/css" href="../stylesheets/style.css">

        <nav>
                <a href="login.html"><button>login</button></a>

                    <div class="center">
                    <img src="../images/SFStateLogo.png" alt="Smiley face" >
                    <h1>SF State login page</h1>
                    </div>
        
            </nav>

    <body>
        <article>
        <h1>Please enter your desired user name and password along with your email</h1>
        <div class="submit">
            <form action="/Registered" method="POST">
                <label for="login_input">Username:</label>
                <input type="text" id="login_input" name="login">
                <br>
                <br>
                <label for="email_input">Email:</label>
                <input type="email" id="email_input" name="email">
                <br>
                <br>
                <label for="password_input">Password:</label>
                <input type="password" id="password_input" name="password">
                <br>
                <br>
                <label for="confirm_password_input">Confirm Password:</label>
                <input type="password" id="confirm_password_input" name="confirm_password">
                <br>
                <br>
                <h2>Are you above the age of 13?</h2>
                <label for="radio_yes_input">Yes</label>
                <input type="radio" id="radio_yes_input" name="radio_yes_no">
                <label for="radio_no_input">No</label>
                <input type="radio" id="radio_no_input" name="radio_yes_no">
                <br>
                <br>
                <a href="http://www.bing.com" >Accept  TOS and Privacy Rules</a>
                <input type="checkbox" id="tos" name="TermsOfService">
                <br>
                <input type="submit" value="Submit">
                
              </form>
            </div>
            <H1>Already registraed? </H1><a href="login.html"><button>login</button></a>
            
            </article>
           
    </body>
</html>
